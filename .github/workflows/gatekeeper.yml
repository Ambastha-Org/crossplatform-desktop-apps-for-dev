name: "ğŸ›¡ï¸ Registry Gatekeeper"

on:
  pull_request:
    paths:
      - "os_tools.json"

jobs:
  verify-ids:
    name: "ğŸ” Verify & Suggest Fix"
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      pull-requests: write
    steps:
      - name: "ğŸšš Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸªŸ WinGet Verification"
        if: matrix.os == 'windows-latest'
        id: winget_check
        shell: pwsh
        run: ./scripts/verify_winget.ps1

      - name: "ğŸ Homebrew Verification"
        if: matrix.os == 'macos-latest'
        id: brew_check
        shell: bash
        run: |
          chmod +x ./scripts/verify_brew.sh
          ./scripts/verify_brew.sh

      - name: "ğŸ¤– Post Suggestion"
        if: failure()
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### ğŸ¤– Registry-Bot Auto-Fix Suggestion
            The ID you provided was not found on **${{ matrix.os }}** âŒ.

            **Original ID:** `${{ steps.winget_check.outputs.failed_id }}${{ steps.brew_check.outputs.failed_id }}`
            **Suggested ID:** `${{ steps.winget_check.outputs.suggestion }}${{ steps.brew_check.outputs.suggestion }}` âœ¨

            ```suggestion
            "${{ matrix.os == 'windows-latest' && 'win32' || 'darwin' }}": "${{ steps.winget_check.outputs.suggestion }}${{ steps.brew_check.outputs.suggestion }}"
            ```
            *Please verify this suggestion and click **Commit suggestion** to fix the PR!*
