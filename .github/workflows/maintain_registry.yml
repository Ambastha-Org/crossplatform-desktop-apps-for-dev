name: "âœ¨ Registry Auto-Maintainer"

on:
  push:
    paths:
      - "os_tools.json"
    branches:
      - main

concurrency:
  group: registry-maintenance
  cancel-in-progress: true

jobs:
  reformat-and-update:
    name: "ğŸ§¹ Reformat & Update Metadata"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "ğŸšš Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: "ğŸ§ª Run Reformatter"
        run: python scripts/reformat_json.py

      - name: "ğŸ“¤ Commit & Push Changes"
        run: |
          git config --global user.name "Registry-Bot ğŸ¤–"
          git config --global user.email "actions@github.com"
          git add os_tools.json
          # Git diff check to see if sorting/metadata changed the file
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: ğŸš€ auto-sort registry and update timestamp"
            git push
          fi
