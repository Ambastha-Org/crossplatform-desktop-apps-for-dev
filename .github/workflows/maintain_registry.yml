name: "âœ¨ Registry Auto-Maintainer"

on:
  push:
    paths:
      - "os_tools.json"
    branches:
      - main

jobs:
  reformat-and-update:
    name: "ğŸ§¹ Reformat & Update Metadata"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "ğŸšš Checkout Repository"
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # Set up Python environment
      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Execute the reformatting script
      - name: "ğŸ§ª Run Reformatter"
        working-directory: .
        run: python scripts/reformat_json.py

      # Check for changes and push if necessary
      - name: "ğŸ“¤ Commit & Push Changes"
        run: |
          git config --global user.name "Registry-Bot ğŸ¤–"
          git config --global user.email "actions@github.com"
          git add os_tools.json
          # Only commit if changes were actually made by the script
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: ğŸš€ auto-reformat and update timestamp" && git push)
